<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Garago Web Application">
    <meta name="author" content="Matt Burton">

    <title>Garago</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/landing.css" rel="stylesheet">
    
    
    <script src="https://use.fontawesome.com/ea904f1b2d.js"></script>

</head>

<body>
    <div class="landing-background-image"></div>
    <!-- Page Content -->
    <div class="main container">
        <div class="login-form">
            <form name="login" action="/auth" method="POST">
                <label>Email
                    <input class="form-control" type="text" name="user[email]">
                </label>
                <label>Password
                    <input class="form-control" type="password" name="user[password]">
                </label>
                <div class="padded-top center">
                    <button type="submit" name="action" class="btn btn-primary" value="login">Login</button>
                    <button type="submit" name="action" class="btn btn-primary" value="signup">Sign up</button>
                </div>
            </form>
            <label>Other options</label>
            <ul>
                <li>
                    <a href="/auth/google" class="google-plus">
                        <button class="btn"><i class="fa fa-google-plus"></i></button>    
                    </a>
                </li>
            </ul>
            
        </div>

    </div>
    <footer>
        <p>	Copyright &copy; 2016 Garago Software Inc. | 14 Larkspur, Stratford, PE, CANADA | Tel.: 902 888-8807 </p>
    </footer>

    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->

</body>
